<a [href]="technology.link" target="_blank">
  <div class="tech-item">
    <div class="image-container">
      <img width="28" height="28" class="tech-image" [src]="technology.image" />
      <img
        width="8"
        height="8"
        class="tech-image-blur"
        [src]="technology.image"
      />
    </div>
    <span>{{ technology.name }}</span>
  </div>
</a>
